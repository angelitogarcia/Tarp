<!-- Seleccion de tu signo-->
  <form>

  <!-- Ariana Lizbeth Ruiz Rodriguez-->
  <div id="resultado"></div>
  <script>
    function mostrarHoroscopo() {
      var signo = document.getElementById("signo").value;
      var resultado = document.getElementById("resultado");

      //Predicciones anuales para cada signo
      var horoscopo = "";

      switch (signo) {
        case "aries":
          horoscopo = "<h2>Aries (21 de marzo - 19 de abril)</h2>" +
            "<h3>Cómo será tu año:</h3>" +
            "<p>De entrada, el 2023 se perfila como un año lleno de situaciones inolvidables y, sobre todo, de grandes momentos que sacarán a relucir tu lado más íntimo y sentimental. Durante los primeros meses del año renovarás tus expectativas y los aires de cambios te acompañarán. Esto significa que encontrarás nuevos y estimulantes retos que afrontar, algo que a ti te encanta, Aries, y que te garantiza que estés activa y sin tiempo para aburrirte. A pesar de que no te guste mostrar tus debilidades, serán éstas las que te granjeen mayores beneficios y recompensas este año. No debes preocuparte en bajar la guardia ante aquellas personas que no consideras de tu círculo más cercano, porque el mismo será ampliado a mediados del 2023, con nuevos integrantes que te motivarán en muchos aspectos. Así que no cierres la puerta a nadie este año y recuerda que ser flexible y abierta no es sinónimo de estar más expuesta ante posibles enemigos, sino de ser más sabia y aprender de los errores para seguir creciendo.</p>" +
            "<h3>Amor:</h3>" +
            "<p>Durante el año anterior has pasado por un proceso complicado en los asuntos del corazón. Pudiste ver quizás la parte menos amable de la relación de pareja, dónde salieron a relucir más los defectos, que las virtudes de ambos. Incluso, en muchas ocasiones, habrás sentido que el final de tu relación había llegado y empezabas a asumir la cruda realidad. Sin embargo, en 2023 seguirás esforzándote en la relación y dispuesta a luchar para recuperar la estabilidad perdida y, para mediados de año, tanto tu pareja como tú, tendréis que sentar bases para el futuro y aprender de los errores cometidos. Para entonces la influencia de los astros estará de tu parte y esto se reflejará sobre todo en la comunicación, llegando a un entendimiento casi perfecto con tu pareja para conseguir que vuestra relación salga a flote de nuevo, más fortalecida y serena que nunca. Si eres un alma solitaria, no escatimes ninguna ocasión para dejarte ver y despliega tus muchos encantos allá dónde vayas, de este modo se lo pondrás más fácil al destino para que acierte de pleno con tus ganas de encontrar pareja. Recuerda que tienes ante ti doce meses por delante en los que no van a faltarte oportunidades para conocer a alguien especial o afianzar ese romance que prometerá desde el primer momento.</p>" +
            "<h3>Trabajo:</h3>" +
            "<p>Las oportunidades profesionales irán viento en popa durante casi todo el año. Durante el mes de marzo, recibirás buenas noticias en el trabajo y también podrás hacer buen uso de tus dotes estrategas para conseguir lo que quieres, como un aumento de sueldo o un merecido ascenso. En el segundo trimestre del 2023 podrías tener un roce importante con algún compañero de trabajo o un superior con el que no hay mucho feelling. Intenta dominar tus ataques de ira e interiorizar tu energía marcial, porque la vas a necesitar para acometer batallas más importantes más adelante, como deshacerte de alguna situación que te oprime o que te priva de la libertad que necesitas para realizar con éxito tu trabajo. La paciencia será clave para saldar este desafío. Pero no debes tener miedo de perder, porque todo acabará resolviéndose para tu mayor beneficio, saliendo victoriosa de este tipo de entuertos laborales que pueden presentarse a finales de año.</p>" +
            "<h3>Hogar:</h3>" +
            "<p>Los colores que mejor te acompañarán durante este año son los tonos verde, morado y vino. Los puedes aplicar tanto en tu alimentación, vestimenta o para decorar tu hogar. Te aportarán la energía que más necesitas para armonizarte, sobre todo en esos días en los que parece que todo se torna gris. Si quieres viajar o retomar los estudios, este año será el momento ideal para hacerlo. Durante los meses de junio y julio tu salud te pedirá que bajes la intensidad y desconectes un poco para recuperar fuerzas. Aunque lo que más has de cuidar son los nervios, ya que debido a ellos puedes sufrir crisis de ansiedad que te hagan pasar por malos momentos. En diciembre, puede que aquellas Aries que arrastran problemas circulatorios, pasen por quirófano, pero en ningún caso será debido a causas graves.</p>";
          break;
        case "tauro":
          horoscopo = "<h2>Tauro (20 de abril - 20 de mayo)</h2>" +
            "<h3>Cómo será tu año:</h3>" +
            "<p>La sensación de libertad y de movimiento que vivirás durante el 2023 será lo más importante. El año lo estrenarás con buenos ánimos y lleno de esperanzas. Representará para ti un período de aprendizaje importante, para nutrir las relaciones con los demás y enfocarte más en la parte afectiva. Lo mejor es que te sentirás más ligera y sin la obligación de rendir cuentas a nadie, porque no estás dispuesta a seguir sometiéndote a la decisión de terceros. De hecho, muchas Tauro madurarán tanto a nivel personal este año, que manejarán mejor las situaciones difíciles, asumiendo un rol de autoridad y de mayor responsabilidad en sus decisiones. Vivirás también cambios importantes en tu estilo de vida, que te beneficiarán sobre todo en el área social y de la salud. El último tramo del año será el más tranquilo, y podrás aprovechar mejor las oportunidades para sembrar nuevas ilusiones o cumplir de una vez por todas esos sueños que tanto has anhelado en secreto.</p>" +
            "<h3>Amor:</h3>" +
            "<p>A principios de año será conveniente que eches el freno de mano a los asuntos amorosos, porque si te apresuras en tomar decisiones importantes y dejarte llevar por impulsos más que por certezas, acabarás precipitando luego situaciones desagradables o incómodas que no te aportarán más que sufrimiento en vano. Toma las cosas con calma y yendo paso a paso. Ya tendrás tiempo luego de ir a un ritmo mucho más apropiado a tu talante. Y será, a partir del mes de tu cumpleaños, que todo fluya de una manera más rápida y eficaz, indicando el mejor momento para actuar e ir a por todas. Si estás en pareja, tu relación puede verse afectada en los meses que van de junio a septiembre, debido a cambios bruscos, donde posiblemente se verán involucradas terceras personas que pondrán vuestro pequeño e íntimo mundo patas arriba. Pero tranquila, son pruebas para fortalecer el vínculo que os une. Si estás soltera, vas a tener oportunidades de conocer a personas muy interesantes que te alienten a querer empezar algo más serio, pero quizás no sea el mejor año para encontrar a esa pareja definitiva que te aporte la estabilidad que estás buscando desde hace tiempo. Aunque ten por seguro que los astros te ayudarán a incrementar tu magnetismo y las posibilidades de conquista a finales de año.</p>" +
            "<h3>Trabajo:</h3>" +
            "<p>Si estás considerando cambiar de empleo o de estrategia para obtener el reconocimiento que te mereces en tu lugar de trabajo, no dudes en hacerlo este año. Todo se alineará en el cielo para darte el impulso que necesitas para hacerlo durante los meses de febrero y marzo. No has de subestimar el hecho de que has trabajado muy duro durante mucho tiempo y, sin embargo, aún no obtienes las recompensas que por derecho te pertenecen. Además, empieza a afectarte la sensación de estancamiento que sientes en tu profesión, por lo que tu predisposición para actuar y abrirte a nuevas oportunidades, te llevarán directamente hacia el éxito. Por otra parte, durante los meses de septiembre y octubre deberás abstenerte de firmar ningún papel que te comprometa porque la influencia planetaria puede llevar al traste asuntos financieros que, en un principio, pueden resultar atractivos. En noviembre por fin llegará la calma y te estabilizarás tanto a nivel profesional como económicamente.</p>" +
            "<h3>Hogar:</h3>" +
            "<p>Durante la primera mitad del año, te verás avocada a cerrar el ciclo de malos entendidos que se inició hace ya tiempo con algún miembro de la familia o de tu círculo de amistades, y que te ha afectado bastante a nivel personal. También será importante que cuides tu salud en los meses de abril y septiembre, ya que los cambios estacionales podrían traerte efectos colaterales. La salud en general será buena, solo debes centrarte en llevar un estilo de vida sano y equilibrado. Los colores que más te brindarán vitalidad serán los claros y brillantes, como los tonos amarillos, anaranjados y ámbar. Y para protegerte de las malas energías no dudes en usar tonos más metalizados como el cobrizo. Los meses de junio, julio y agosto serán los más delicados para tu bienestar, ya que la convivencia en el hogar será más tensa de lo habitual. Haz salidas al campo o a la playa siempre que puedas, decora tu hogar con plantas, abraza a los árboles y permite que el aire puro inunde tus pulmones.</p>";

          break;
        case "geminis":
          horoscopo = "<h2>Géminis (21 de mayo - 20 de junio)</h2>" +
           "<h3>Cómo será tu año:</h3>" +
            "<p>Comenzarás el año de una manera tranquila, logrando encontrar el equilibrio entre tus ocupaciones laborales, tu vida familiar y sentimental. Júpiter será un gran benefactor para tu signo la mayor parte del 2023, aportándote protección, expansión y fortuna. A medida que transcurran los meses cambiarás tu manera de ver el mundo y gozarás de una visión más positiva y clara de la vida. Para mitad de año sentirás ganas de hacer grandes viajes cargados de aventuras. Pero también tendrán cabida las interrogantes y los cambios de postura, que serán muchos. Te parecerá que nada es lo que parece y lo que antes creías que te hacía feliz, ahora te deja más bien indiferente. En general, será un año de mucha reflexión interna y decisivo a la hora de encontrar nuevas formas de actuar y de conseguir tus metas. Las respuestas claves vendrán a ti, bien sea a través de alguien que se encuentra lejos o realizando algún viaje de larga distancia al extranjero. Si obras en consecuencia, al llegar el mes de septiembre, sentirás que un nuevo mundo se abre ante ti y sabrás realmente qué es lo que deseas conseguir e irás a por ello con todas las ganas.</p>" +
            "<h3>Amor:</h3>" +
            "<p>Al principio del 2023, seguirás viviendo situaciones en el amor que tal vez te hagan desconfiar de que nada va a cambiar a mejor. Los altibajos en las relaciones amorosas te tienen exhausta y no es para menos. Pareciera que todo se ha puesto en contra tuya. Pero a partir del mes de marzo tu vida amorosa dará tal giro, que no te quedará duda alguna de que la buena fortuna te sonreirá a partir de ese momento y de ahí en adelante. Lo cierto es que todo tiene su porqué y sabrás los motivos por los que tu corazón ha naufragado en un mar de dudas y confusión en el último tiempo. Tendrás que mirar más por ti antes que por el otro, siendo indispensable velar por tu propio bienestar personal, perdonar los errores cometidos y terminar con lo que ya dejó de ser y darle la bienvenida a aquello que haga palpitar de nuevo tu corazón, permitiendo que te colme de bendiciones. Y si estás planeando ampliar la familia, seguramente des el paso a finales de año. Para las solteras, habrá mucho dinamismo durante prácticamente todo el año de cara a las relaciones sociales y encontrarán satisfacciones renovadas conociendo a nuevas personas y aumentando su círculo de amistades, conocidos y amantes.</p>" +
            "<h3>Trabajo:</h3>" +
            "<p>Aparecerán nuevos retos a nivel laboral que harán que te valores más y que tengas mayor confianza en tus propias capacidades. Esto hará también que te centres más en tu trabajo e inviertas más energía de lo que estás acostumbrada, pero al mismo tiempo te harán apartarte de tus verdaderos intereses profesionales. Durante el primer trimestre te mostrarás apasionada en todos tus quehaceres cotidianos, buscando reconocimiento y atención en tus superiores, obteniendo logros y beneficios por el trabajo bien hecho. Luego sentirás como, llegado un punto, no sabrás muy bien hacia dónde dirigir tu rumbo profesional y desearás tomarte un respiro para volver a sopesar tu futuro laboral. Pero no te preocupes, Géminis, porque al finalizar el año tendrás las cosas muy claras y actuarás en consecuencia, con más optimismo y satisfacción por lo cosechado.</p>" +
            "<h3>Hogar:</h3>" +
            "<p>Andas tal vez algo saturada de la rutina diaria y con necesidad de que tu vida se regenere y dé un giro de 180 grados. Lo ideal es que el 2023 puedas tomártelo como un año sabático en el plano personal y aprovechar para poner las cosas en orden en tu entorno más privado y familiar, ya que este estará algo disperso. Existen muchas posibilidades de que te mudes de casa entre los meses de septiembre y octubre, algo que te vendrá bien para renovarte por dentro y por fuera. Elige colores de la gama de los azules para que te acompañen en tu día a día. A nivel de salud disfrutarás de bienestar durante todo el año y cuidar la alimentación será un factor muy importante a tener en cuenta para mantener tu buen estado físico. A principios de año podrás tener algún inconveniente relacionado con la retención de líquidos, pero si pones remedio a tiempo, el problema se solucionará sin mayores consecuencias.</p>";
          break;
          break;
           case "cancer":
          horoscopo = "<h2>Cáncer (22 de junio - 22 de julio)</h2>" +
          "<h3>Cómo será tu año:</h3>" +
            "<p>En el 2023 disfrutarás de todas las recompensas que te han sido negadas en los últimos tiempos. Será un año para las segundas oportunidades y aquellas Cáncer que ya han desistido de encontrar un amor de verdad y duradero, o para las que han tirado la toalla en encontrar ese trabajo soñado, 2023 les recompensará a cambio de todos los sacrificios, intentos, aspiraciones frustradas o esfuerzos de años anteriores. Pero eso sí, tendrás que tomar decisiones importantes y despedirte de algunas cosas o personas que no te permiten el avance, porque solo así se te abrirán nuevos caminos para recorrer. Sabes de sobra que el 2022 no ha sido el mejor año para ti, pero ten confianza en que el 2023 será diferente, porque los astros se han confabulado a tu favor, y tan solo tienes que dar el paso definitivo. ¿A qué esperas? No pierdas ni un minuto más en lo que no merece la pena.</p>" +
            "<h3>Amor:</h3>" +
            "<p>Será un año especialmente romántico y gratificante en cuanto a las relaciones amorosas. Si aún no has dado el paso definitivo y sigues teniendo tus dudas para comprometerte en serio, el mes de mayo se presenta propicio para hacerlo. Además, tu parte más sexy y seductora se verá acentuada por la presencia favorable de Venus sobre tu signo, y esto se traduce en buen sexo, algo que agradecerás tanto si estás en pareja como si no. A partir del mes de julio, las energías cambiarán y pequeños conflictos harán acto de presencia a través de la llegada de novedades que harán tambalear los cimientos más sólidos de la relación. Se presentará entonces un momento de reflexión profunda en la que tendrás que reconsiderar y revisar tu panorama sentimental de principio a fin. Si eres un alma libre y sin compromiso, escucha tus corazonadas y sigue los dictados de tu espíritu, porque este año estarás en sintonía con los astros, que activarán tu parte más intuitiva para que aciertes en el plano afectivo. Así que no tengas miedo a equivocarte y prueba todas las posibilidades que así estimes oportunas. ¡Y no te extrañe para nada si finalizas el año enamorada hasta los huesos!</p>" +
            "<h3>Trabajo:</h3>" +
            "<p>Este año los astros beneficiarán tu economía durante los primeros meses y puede representar una buena oportunidad para recuperar las pérdidas del año pasado, potenciando las ganancias y extras. En marzo y abril, aprovecharás esta buena racha en la que sientes que te encuentras para desarrollar nuevas ideas en tu trabajo, o bien en proyectos que venías posponiendo hace algún tiempo y por los que ya has apostado con anterioridad. Sentirás la seguridad necesaria y la agilidad mental suficiente para resolver los obstáculos según se te vayan presentando, y así avanzarás adecuadamente hacia la consecución de tus objetivos. Eso sí, arriesgarás lo justo y no darás pasos en falso. Es mejor continuar con lo iniciado que empezar cosas nuevas. Por otro lado, los temas legales tendrán su importancia durante el 2023 y tal vez algún juicio esté visto para sentencia entre los meses de agosto y octubre.</p>" +
            "<h3>Hogar:</h3>" +
            "<p>Los colores que más te favorecerán este año serán los tonos malvas y rosados, tanto en lo que se refiere a tu forma de vestir, de alimentarte o a la hora de adquirir amuletos u objetos. En abril y mayo, la comunicación con tus amistades y familiares parecerá enfriarse. Serán unos meses de mayor introspección y esto se va a notar en tu círculo más íntimo. Si tienes en mente planear un viaje a tierras lejanas para este año, el mejor mes para hacerlo será sin duda septiembre. Tu salud, por su parte, te agradecerá que reduzcas la cantidad de azúcar que consumes a diario. Tendrás que aprender a escuchar mejor a tu propio cuerpo y darle los cuidados que necesita, siendo este uno de los grandes desafíos que enfrentarás en 2023 junto al equilibrio de tus emociones, para que no repercuta negativamente en tu salud.</p>";
          break;
        case "leo":
          horoscopo = "<h2>Leo (23 de julio - 23 de agosto)</h2>" +
         "<h3>Cómo será tu año:</h3>" +
            "<p>Durante los primeros meses del año te cuestionarás y revisarás muchos aspectos de tu vida más íntima. Te darás cuenta de la enorme dimensión y alcance que tienen tus pensamientos sobre tu realidad y querrás modificarla a base de inyectarte energía positiva en vena, viendo cada desafío que se te presente, como una nueva oportunidad para conseguir tu propósito. Pero lo cierto es que este año la confianza y seguridad en ti misma no pasarán por su mejor momento, por lo que no será hasta el último trimestre del año, cuando veas los resultados obtenidos gracias a tu voluntad y trabajo personal, en el que te enfrentarás a tus emociones más complejas y poniendo remedio a la parte afectiva que demuestras en las relaciones.</p>" +
            "<h3>Amor:</h3>" +
            "<p>Tu vida amorosa en 2023 se parecerá a una montaña rusa, donde las subidas y bajadas en la relación se sucederán a lo largo de todo el año. Disfrutarás de un merecido respiro a partir de junio, cuando tu pareja baje la guardia y deje de exigirte que le dediques más tiempo. Pero tú, para entonces, creerás que te asemejas más a un pulpo con ocho brazos con capacidad para atender todas y cada una de las demandas de tus seres queridos, que a una persona normal y corriente. Sí, la presión del entorno será fuerte y tu nivel de entrega suele dejarte sin energías. Para octubre, la relación se mantendrá en modo pausa, es decir, faltará algo de chispa, pero reinará la tranquilidad por encima de todo. Los conflictos se notarán por su ausencia y viviréis momentos tiernos que os ayudarán, por otra parte, a compenetraros mejor como pareja. Si estás soltera cuando empiece el año, probablemente mantendrás tu estatus, porque lo bueno se hace esperar. En diciembre, Cupido te sorprenderá gratamente con una flecha directa al corazón y ten por seguro que será una proposición romántica que no podrás rechazar. No te hagas la interesante y atiende la llamada del amor, que podría sonar incluso con campanas de boda de fondo. Y es que el 2023 promete ser decisivo a la hora de encontrar un amor verdadero que despierte de nuevo el fuego que habita en tu interior. No lo apagues con tus dudas y sé valiente. Ten presente que una oportunidad como esta no la volverás a tener hasta dentro de unos cuantos años.</p>" +
            "<h3>Trabajo:</h3>" +
            "<p>Tendrás a Júpiter de tu lado en cuestiones monetarias y la abundancia vendrá a ti este año, Leo. No tendrás problemas para ahorrar dinero y es probable que te llegue por alguna herencia o de forma imprevista en los meses de julio y agosto. Te afianzarás en tu trabajo y querrás desarrollarte a nivel profesional, por lo que puedes volver a enfrascarte en libros y cursos para ampliar tus horizontes. En noviembre, te espera ascender de puesto o cambiarte a un trabajo mejor. Acabarás el año tomando decisiones importantes, planificando tu futuro e invirtiendo de forma acertada. Tendrás también mucha suerte en el plano económico desde inicios del año. El dinero fluirá de tal manera a lo largo de todo el 2023, que será la última de tus preocupaciones.</p>" +
            "<h3>Hogar:</h3>" +
            "<p>Tu cuerpo se va a quejar de los desequilibrios y va a llamarte al orden. Y no se conformará esta vez con promesas hechas en saco roto. Te va a pedir que te lo tomes en serio y, por eso, los chequeos médicos, el cambio de dieta y de estilo de vida serán prioritarios este año. Los síntomas físicos serán señal suficiente para que te pongas las pilas, Leo, y tu compromiso es fundamental para que los cambios que necesitas se lleven a cabo. Por otro lado, tus relaciones familiares tomarán un gran protagonismo en tu vida y la convivencia en el hogar será armoniosa, pero deberás prestar atención a tus hijos, si los tienes, ya que requerirán de tu guía y consejos. A finales de año, querrás hacer algunos cambios en tu hogar, pero cosas ligeras como la decoración o comprar muebles nuevos. El color que mejor te acompañará será el blanco.</p>";
          break;
        case "virgo":
          horoscopo = "<h2>Virgo (24 de agosto - 23 de septiembre)</h2>" +
          "<h3>Cómo será tu año:</h3>" +
            "<p>El año viene con una lista abarrotada de nuevas responsabilidades y cosas por hacer. Y, aunque es cierto que a ti te encanta anotarlo todo, esta carga de obligaciones supone cierto nivel de estrés y presión. Esto no quita que serás eficiente como el que más durante el 2023 y, en parte, es que no te queda de otra, pero teniendo en cuenta lo perfeccionista que sueles llegar a ser, perderás mucho tiempo y energía en revisar y analizar cada detalle, lo que te restará en momentos de disfrute y placer. No obstante, no desesperes, porque todo no serán espinas y durante los meses de abril y mayo, te llegarán noticias inmejorables a través de un conocido que te harán cambiar la perspectiva e, incluso, el rumbo de este, aparentemente, azaroso 2023.</p>" +
            "<h3>Amor:</h3>" +
            "<p>Tendrás un renacer en tu vida sentimental después de unos años un poco difíciles. En general, las relaciones de pareja marcarán un punto de inflexión, ya que llevas arrastrando cierta tensión o viviendo situaciones algo complicadas un tiempo, y este año cambiarán a mejor. Será importante que transmitas con honestidad la verdad de tus sentimientos y dejes atrás los viejos rencores. De esta manera, lograrás por fin llegar a un entendimiento y una armonía con tu pareja, lo que facilitará mucho la comunicación y las ganas de realizar más actividades juntos. Una gran complicidad entre ambos podría surgir durante este año si se ponen manos a la obra. ¿Tienes pensado ampliar la familia? La llegada de un bebé este año será casi imposible de evitar, Virgo, pero aunque sea un embarazo inesperado, traerá tanta felicidad bajo su brazo, que puede transformar tu vida por completo. Para las Virgo que están sin pareja, no será menos. Quizás estés intentando encontrar el amor esta vez de una forma más madura, y no volver a caer en los mismos errores que te han hecho fracasar en las relaciones anteriores. Venus te complacerá en este sentido, y te inspirará para que este año encuentres pareja, pero el planeta del amor pondrá una condición muy clara: sólo si escuchas más a tu corazón y dejas de obedecer los dictados y lógica de tu mente.</p>" +
            "<h3>Trabajo:</h3>" +
            "<p>Durante la primera mitad del año podrías experimentar cierta falta de estímulo en tu entorno laboral y hasta algo de aburrimiento por sentir que no se te presentan los retos adecuados a tu capacidad. Y es posible también que no sea solamente una sensación, sino una realidad tangible. Sin embargo, empezarás el año rindiendo al máximo en tus asuntos profesionales y estando al pie del cañón. Ya sabemos que no te gustan los imprevistos y prefieres atar en corto todos los proyectos. Aún así nada te salvará a mediados de año, cuando te veas desafiada ante la avalancha de trabajo acumulado o por el esfuerzo que supone que te hayan ascendido de cargo, con lo que tu responsabilidad y estrés serán mayores. Tómatelo con calma, Virgo, porque hasta octubre los niveles de estrés no bajarán y verás como todo comienza a mejorar. La buena noticia es que el dinero no será problema para ti este año.</p>" +
            "<h3>Hogar:</h3>" +
            "<p>Puede que el entorno familiar te suponga el mayor un reto importante. Es posible que a partir del primer trimestre del año decidas o debas obligatoriamente hacer algunos arreglos en tu casa. También existe la posibilidad de que debas resolver papeleos o temas legales relacionados con tu lugar de residencia. Esto puede ser desde empadronarte o bien, firmar las escrituras para la compra de una vivienda. Lo cierto es que estos asuntos ocuparán una parte importante de 2023. Si tienes hijos te traerá de cabeza la relación que mantienes con ellos, sobre todo si son adolescentes. Si no los tienes, te plantearás tenerlos, revisando cómo sería tu papel como madre. En los meses de julio y agosto, procura descansar y desconectar lo suficiente, porque tu salud requerirá más de tu atención y cuidado. Usa y rodéate de colores pastel, te ayudarán a relajarte. Este año la economía doméstica te supondrá gastos que no esperabas, así que sería recomendable que empezaras a ahorrar desde ya.</p>";
          break;
        case "libra":
          horoscopo = "<h2>Libra (24 de septiembre - 23 de octubre)</h2>" +
          "<h3>Cómo será tu año:</h3>" +
            "<p>Este año te dibujará una gran sonrisa en la comisura de los labios, Libra. Dispondrás de buenas oportunidades para el amor, y para lanzarte a nuevas iniciativas creativas con terceras personas de tu entorno más cercano. Y es que tendrás buenos aspectos planetarios de tu parte la mayor parte del año, que te colmarán de abundancia en todos los sentidos posibles. Aunque lo cierto es que esta racha de buena suerte no te acompañará todo el 2023, así que deberás estar atenta y no bajar la guardia, ya que cuando nos acostumbramos a ser la niña mimada del Zodiaco, damos por hecho que siempre la mala suerte nos esquivará de los golpes del destino. O dicho de otra manera, cuánto más subes, peor es la caída. Y esto es lo que te sucederá durante el mes de junio. Pero tranquila, no te asustes, incluso entonces, todo lo que vivirás, será para bien.EL MEJOR MES</p>" +
            "<h3>Amor:</h3>" +
            "<p>Si hay un signo que necesita el amor como el aire para respirar, ese eres tú, Libra, y este año tus cualidades como amante estarán muy desarrolladas. Si estás con alguien, tu empatía y dulzura complacerán a tu pareja y la convivencia irá sobre ruedas. Y si tienes pensado casarte y ya estás buscando una fecha, ¡hazlo en enero!, y si lo ves demasiado precipitado, entonces espera hasta septiembre. Igualmente, tanto tu pareja como tú, estáis pasando por un momento muy prometedor y sabéis complementaros muy bien. Aunque la relación irá como la seda la mayor parte del tiempo, un pequeño conflicto a mediados de año podría crear algo de distancia y la comunicación entre vosotros no dispondrá de conexión Wi-Fi. Será un buen momento para reflexionar acerca de lo que queréis cada uno y del lugar que ocupáis dentro de la relación. Tómatelo como una pausa que ayudará para reiniciar el vínculo que os une. Si tu corazón está soltero, la buena fortuna llamará a tu puerta de forma espontánea. Alguien que nunca despertó tu atención, debido a que tienes la mala costumbre de ponerla sólo en aquello que te impresiona, lo hará ahora al conocerle mejor, y descubrirás el diamante en bruto que se escondía detrás. Este año, tras lo sutil y sencillo, estarán las verdaderas ocasiones para encontrar el amor.</p>" +
            "<h3>Trabajo:</h3>" +
            "<p>Te espera un año intenso en lo referente al ámbito laboral, ya que 2023 será decisivo para los asuntos profesionales y la forma en como obtienes tus ingresos. Sentirás atracción por personas poderosas y esto será recíproco, lo que te permitirá acceder a espacios en donde podrás demostrar todas tus excelentes cualidades profesionales. Si trabajas con la creatividad, este año sentirás que puedes moldearla y hacerla más práctica y útil para tus fines. Es decir, que no estarás tan en las nubes y podrás concretar muchas de tus geniales ideas. Además de que se abrirán paso nuevas y estimulantes propuestas profesionales, tu ritmo de trabajo no decaerá en la primera mitad del año, por lo que vas a estar bastante ocupada y con cambios significativos que te reportarán beneficios, tanto a nivel personal como económico, pero que, admitámoslo, te dejarán exhausta. Cuando los astros se alineen en tus dominios durante los meses de septiembre y octubre, te brindarán el empuje necesario para afrontar lo que te queda de año.</p>" +
            "<h3>Hogar:</h3>" +
            "<p>Este año tu energía te llevará a querer hacer cosas positivas por tu salud. Revisarás tu dieta y tus hábitos cotidianos y harás radicales correcciones. Podrías dejar vicios, si los tienes, y adquirir nuevos hábitos muy saludables. Pero no todo serán flores, ya que tendrás que solucionar de una vez por todas esa actitud pasivo-agresiva que sientes hacia algún miembro de la familia, porque está llegando a un punto en que ya no te cabe más resquemor en el cuerpo y antes de que explote, necesitarás darle salida. Apúntate a clases de boxeo, a una terapia de choque intensiva o invierte más horas en la naturaleza, te vendrá bien para canalizar toda esa energía. Aunque estarás un poco temerosa de todo lo que pueda desestabilizarte este año, ayúdate con colores que te reconecten con tu paz interna y activa esa capacidad de resiliencia otorgada por tu elemento aire y por tu regente Venus.</p>";
          break;
        case "escorpio":
         horoscopo = "<h2>Escorpio (24 de octubre - 22 de noviembre)</h2>" +
         "<h3>Cómo será tu año:</h3>" +
            "<p>Lo estrenarás algo confusa y perdida, Escorpio. Y es normal porque vienes de unas cuántas sacudidas que te han dejado más para allá, que para acá. La culpa de todo la tiene Plutón, tu planeta regente, que te ha obligado a que concentres tu energía en cuestiones más kármicas, con las que no sueles lidiar a menudo, dejándote al amparo del destino, más que de tu propio control sobre la situación. Lo cierto es que se te ha exigido mucho en los últimos tiempos, pero has de saber que has estado a la altura de las circunstancias como una auténtica campeona y, a partir del 2023, ten por seguro que el curso de los acontecimientos cambiará y que los verdaderos dramas por fin habrán terminado. Personas nuevas llegarán a tu vida a lo largo del año, que motivarán tus ganas de recuperar la confianza en los demás y que, incluso, superarán tu listón particular de expectativas, ¡y eso que suele estar por las nubes! Además, tampoco te faltará mano izquierda cuando sea necesario, para resolver los episodios más complicados que te aguardan este año.</p>" +
            "<h3>Amor:</h3>" +
            "<p>Aunque la atención general este año estará más enfocada en otros aspectos de tu vida, con la pareja no existirá la menor tensión, y tampoco aburrimiento, sino un gran entendimiento mutuo. Pero lo cierto es que esto no evitará que, a finales de año, esta tendencia cambiará y podrías tener una cierta inclinación a ponerte algo posesiva con tu pareja, y será una buena oportunidad para que te enfrentes y corrijas esas actitudes que no sirven para nada. Si tienes dudas de tu pareja solamente habla y pregunta, no andes jugando a los detectives porque te puedes montar una película tú solita. Habrán decepciones por tu parte pero, aunque a estas alturas del percal, ya te encuentras por encima de rivalidades y celos, no podrás evitar que en el fondo te afecten. Sin embargo, una vez más, demostrarás que estás en un momento fuerte y que tu gran capacidad para sobrellevar la situación es más que evidente y acabaréis el año con la relación más consolidada. Si estás soltera, 2023 te abrirá muchas puertas, porque no solamente tu carácter estará más abierto y juguetón, sino que tú estarás más enamoradiza de lo habitual. Y es que tu talante, no será tan pesimista este año y querrás simplemente pasarlo bien sin complicarte con lo que no puedes controlar. Curiosamente, esta nueva actitud podría ser la que te facilite iniciar una relación que te de esa seguridad que (aunque lo disimules) siempre necesitas y andas buscando.</p>" +
            "<h3>Trabajo:</h3>" +
            "<p>Si bien el tema económico no se presenta problemático este año, si te va a exigir administrarte mejor y ser más organizada a la hora de manejar tus recursos y ver cómo puedes hacer para incrementarlos. En febrero podrías recibir una herencia o una ayuda inesperada muy positiva. Y es que las alineaciones planetarias te auguran éxito en todos tus asuntos financieros y de negocios, así como todo lo que tenga que ver con nuevos socios e intercambio de ideas. Has aprovechado bien las lecciones que te ha dejado el maestro Saturno, y este año la disciplina y seriedad que has adquirido a la hora de afrontar nuevos retos profesionales, dará por fin los frutos esperados. Y será esta misma situación, la que te empuje a buscar nuevas y sorprendentes formas de ganarte la vida y es posible que emprendas alguna aventura empresarial a mediados de año o que cambies de lugar de trabajo a un sitio más acorde con tus expectativas.</p>" +
            "<h3>Hogar:</h3>" +
            "<p>Puede que a principios de año te sientas algo solitaria y con bajón anímico. Sin embargo, tu actividad social irá en aumento conforme avanza el año, y lo acabarás de forma muy diferente a cómo lo iniciaste. A partir del mes de mayo, las conjunciones astrales impulsarán más tu vida familiar y social y te ayudarán a solucionar un malentendido con un hermano o una amistad muy querida por ti, algo que ha repercutido negativamente en vuestra relación. En lo que a tu salud se refiere, te toca revisión completa, así que no dejes de acudir a las citas médicas. Y, aunque será buena en general, procura hacer algún tipo de actividad que mejore tu circulación, relaja las piernas y vigila tu peso, porque tendrás algo de ansiedad y estarás un poco perezosa, por lo que deberás usar tu fuerza de voluntad y los tonos violetas te ayudarán para conseguirlo.</p>";
          break;
        case "sagitario":
         horoscopo = "<h2>Sagitario (23 de noviembre - 21 de diciembre)</h2>" +
        "<h3>Cómo será tu año:</h3>" +
            "<p>Empezarás el año pillándole el truco a esta nueva autopista que te lleva directa hacia el éxito, mientras vas haciendo un repaso a todo lo que has vivido últimamente y el significado que esto tiene para ti, porque ojo, no todas las Sagitario se lo habrán currado por igual, y no todas lo tendrán tan fácil, ni tampoco irán a la misma velocidad de crucero. Todo dependerá del momento en el que te encuentres, pero lo que sí te podemos asegurar es que no habrá ni marcha atrás, ni atascos, ni puntos muertos, sólo avance en una única dirección, hacia delante. Asimismo, personas del pasado puede que llamen a tu puerta a mediados del 2023, pero tuya será la decisión de abrirla o no. Las actividades lúdicas y los momentos de diversión en buena compañía, serán el bálsamo perfecto para atravesar los pocos momentos difíciles que surjan este año.</p>" +
            "<h3>Amor:</h3>" +
            "<p>Tu energía sexual estará rebosante durante el 2023. Si tienes pareja disfrutarás de momentos cálidos y de mucha actividad erótica, ya que tu talante será fogoso y entregado, queriendo demostrar el afecto que sientes por tu pareja en todo momento. Durante los primeros meses del año estrecharás los lazos que te unen a esa persona y te replantearás el futuro en común, sobre todo, si sigues indecisa a la hora de formalizar un compromiso más serio. Y como a ti te cuesta dar siempre el paso, Sagitario, sentirás la presión de tu pareja reclamando su lugar a tu lado. Esto puede que no te resulte fácil, porque tu sentido de independencia estará también bastante acentuado durante este año y, quizás, reacciones huyendo lejos de los brazos de tu amado, o simplemente, dejes aparcado los asuntos del corazón para más adelante. Pero no esperes para decidirte más allá del mes de julio, ya que quizás para entonces podría ser algo tarde, y por la otra parte, la paciencia puede acabarse. Si no tienes pareja abundarán las oportunidades de conocer a alguien a partir del mes de febrero, ya que tu magnetismo será muy alto este año. Asimismo, te relacionarás con grupos de personas afines a tu filosofía de vida y con alguien especial a quien puedes conocer durante un viaje, y que te garantizará un año muy abundante en el amor.</p>" +
            "<h3>Trabajo:</h3>" +
            "<p>Los astros te proveerán de buenas perspectivas en todo lo referente a lo laboral y económico este año. En los meses de marzo y abril encontrarás un nuevo e insospechado filón profesional que, posiblemente, sea fuente de riquezas futuras. Verás una buena oportunidad y te lanzarás de lleno a trabajar por cuenta propia o a integrar un equipo de negocios con personas de tu entorno más cercano. Sabemos que cuando te propones algo, vas a por ello como un proyectil y tu perseverancia obra auténticos milagros, por lo que comprobarás cómo tu esfuerzo será recompensado en poco tiempo. Asimismo, no te aburrirás, ya que tu rutina se verá alterada constantemente y es muy posible que debas desplazarte por motivos de trabajo. Conocerás a gente nueva y las situaciones estimulantes harán que tu vida laboral te resulte bastante satisfactoria. El dinero te dará muchas alegrías también, sobre todo en la segunda mitad del año, cuando importantes ingresos te permitan cancelar tus deudas.</p>" +
            "<h3>Hogar:</h3>" +
            "<p>Durante la primera mitad del año, tu vida social cobrará importancia y buscarás la compañía de tus seres queridos. Estarás con ganas de conocer gente nueva. Las reuniones familiares serán un arma de doble filo y se pueden vivir situaciones algo tensas. Teniendo en cuenta este dato, procura poner todo de tu parte para que la catástrofe no haga acto de presencia. Usar colores brillantes te ayudarán en ese sentido. A partir del mes de junio tu ritmo decae y te mostrarás más propensa a aislarte en tu guarida, estando más hogareña y reflexiva. Y lo harás porque sentirás la imperiosa necesidad de recargarte las pilas. Pero en septiembre, volverás a tu dinamismo habitual y terminarás el año con una actitud y una energía envidiables. Tu salud y vitalidad serán excelentes, pero no te descuides sobre todo en estos meses intermedios del año, cuando quizá podrías estar un poco más baja de energía.</p>";
          break;
        case "capricornio":
         horoscopo = "<h2>Capricornio (22 de diciembre - 20 de enero)</h2>" +
         "<h3>Cómo será tu año:</h3>" +
            "<p>Empiezas el año con los excesos cometidos durante el 2022, que han sido muchos, y ahora tocará enmendarse. Recuerda que toda acción tiene su repercusión ¿o es que no conoces la ley de causa y efecto? Deja a un lado los remordimientos y ponte al lío, porque en 2023 tu mayor objetivo será cuidarte y darte todos los mimos necesarios, pero hazlo con cabeza y con la intención puesta en mejorar tus hábitos diarios. Pero este saneamiento no sólo será a nivel interno, también toca deshacerte de cosas y de situaciones del pasado, así como de tomar distancia de ciertas personas que no merecen la pena. Y es que este año se hace necesario purificar todo lo tóxico que hay en tu vida y encontrar la paz mental que tanto anhelas.</p>" +
            "<h3>Amor:</h3>" +
            "<p>Estarás hecha un mar de nervios buena parte del año. Necesitarás ampliar tu radio de acción en tu relación de pareja, porque vas a reclamarle más espacio y libertad de movimiento. Atravesarás una etapa en la que te sentirás atrapada por las circunstancias y esto afectará la manera de relacionarte y de comunicarte con tu pareja. También te asaltarán las dudas y te replantearás el futuro de la relación. Esto, unido a que los astros estarán haciendo de las suyas en tu signo, prepárate para hacerle un hueco a la improvisación y a la novedad, porque ambas entrarán en tu vida por parte de terceras personas a partir del mes de mayo. Si no tienes pareja, la primera parte del año la dedicarás más a revisar tu pasado y será probable que necesites hablar más de lo común de tu vida sentimental y valorar en su justa medida los aprendizajes que te dejaron tus relaciones pasadas. Tú ánimo será, en general, muy festivo a lo largo del año y tu independencia un poquito más alta de lo habitual, por lo que te costará fijar tu atención en una sola persona, lo que no quiere decir que no vayan a abundar las posibilidades de romances, aunque serán breves. Hacia finales de año es posible que te lleves una sorpresa y te despiertes una mañana perdidamente enamorada de alguien. Con pareja o sin ella, ten presente que lo que querrás este año es definir y acotar tus prioridades en el amor, y por eso experimentarás muchos cambios y sentimientos encontrados a lo largo de todo el 2023. Pero tranquila, porque a partir del mes de octubre, ya conseguirás ver las cosas más claras, las agitadas aguas de tus emociones también se calmarán y terminarás el año tomando decisiones importantes.</p>" +
            "<h3>Trabajo:</h3>" +
            "<p>Los objetivos profesionales o propuestas que tengas entre manos para este año, se verán favorecidos por los astros a partir del mes de abril. Será momento también para que te animes a realizar inversiones de dinero o adquisiciones de bienes materiales. Si tienes un negocio que está haciendo aguas, verás como resurge también a lo largo del 2023. Pero deberás elegir bien y todo dependerá de las nuevas asociaciones que hagas. Si estás deseando cambiar de puesto de trabajo, una buena oferta puede llegarte a través de alguien influyente, que además, también te ayudará económicamente. Es probable que muchas Capricornio sientan este año la necesidad de realizar estudios superiores o noten bastante exacerbado su gusto por la lectura, el cine o el arte en general. El dinero no será un problema y querrás invertirlo en mejorar tu casa y tu aspecto personal.</p>" +
            "<h3>Hogar:</h3>" +
            "<p>El año se presentará movido en cuanto a los asuntos de residencia y será probable que te mudes, o incluso, cambies de ciudad o de país. La salud será generalmente buena durante casi todo el 2023, pero a finales de año, deberás vigilar ciertos problemas en la piel y someterte a alguna dieta desintoxicante para mejorarla. Las emociones también influirán en esto, ya que sentirás un mar de contradicciones en el plano familiar. Por una parte, la vida cotidiana y las relaciones familiares adquirirán un tono calmo y armonioso, sin embargo, tendrás más necesidad de disfrutar con los amigos que con la familia. Saturno te llamará a revisión acerca de las relaciones que mantienes con ellos y puede que surjan conflictos por heridas del pasado que aún no han cicatrizado y que piden cerrarse. Te vendrán bien los tonos marinos y castaños este año.</p>";
          break;
        case "acuario":
         horoscopo = "<h2>Acuario (21 de enero - 18 de febrero)</h2>" +
         "<h3>Cómo será tu año:</h3>" +
            "<p>Mantén tus ojos bien abiertos a lo largo de todo el 2023 por que la lluvia de oportunidades será notable. Tu estado anímico y emocional puede estar algo inquieto y convulso, pero esto no te quitará las ganas de dar rienda suelta a tus ambiciones, sobre todo, en lo referente a tu reconocimiento profesional. Y no se tratará tan sólo de esperar a que caigan del cielo las posibilidades, sino de arremangarse cuando éstas se presenten y trabajar duro por la propia fortuna. Acuario, recuerda que los milagros son posibles cuando mantenemos una actitud y la esperanza puesta en que éstos se materialicen, pero también cuando hemos puesto parte de nuestro esfuerzo para que sucedan. Lo importante será que seas capaz de discernir este año qué es prioritario y qué no lo es. Una vez que decretes tus prioridades, verás el camino con más claridad.</p>" +
            "<h3>Amor:</h3>" +
            "<p>Pasarás este año por momentos delicados y algo confusos en las relaciones amorosas. A tu pareja le afectará que estés atravesando por un período de conflicto personal y que te muestres más ausente que de costumbre y, porque, en general, se respira tensión en el ambiente desde hace algún tiempo. El humor cambiante y caprichoso de ambos tampoco ayudará a la hora de poner un poco de paz y de recuperar la estabilidad perdida. Si continúas encerrándote en tu propio caparazón cada vez que se tuercen las cosas, éstas no mejorarán. No permitas que una mala experiencia justo al final, os arruine el sabor de boca de una buena relación, porque demostrando tus sentimientos será la única manera de volver a llevarla a buen puerto, Acuario. Si estás soltera o tu corazón aún no está comprometido, este año no se perfila como el mejor para encontrar el amor, al fin y al cabo, éste no representará una preocupación para ti, ni tendrás que rendirle cuentas a nadie. Aunque en junio, Venus te tiene preparada una pequeña sorpresa con la llegada de una persona a tu vida, que podrías conocer durante un viaje y que puede llegar a darle una vuelta de tuerca completa a tu panorama sentimental.</p>" +
            "<h3>Trabajo:</h3>" +
            "<p>Experimentarás cambios en el terreno laboral este año con ascensos, nuevas relaciones comerciales y grandes oportunidades.  Sin embargo, algunas iniciativas podrían retrasarse y no dar los frutos adecuados en el momento que lo esperas. No deberás perder la paciencia, porque finalmente las cosas tomarán un rumbo favorable para ti en los negocios y, a partir del mes de marzo, verás muchas de tus metas concretadas. Además, a mediados de año, tendrás un gran impulso en tu carrera profesional, sobre todo, en aquellas que tienen que ver con el diseño, el arte, la moda, recursos humanos o las comunicaciones. Asimismo, surgirán suculentas propuestas de trabajo surgidas de la nada y se darán circunstancias especiales como viajar por motivos laborales, o que tus aficiones favoritas tengan un lugar destacado en tu nuevo puesto de trabajo. En definitiva, tu talento para hacerte escuchar este año, así como una gran creatividad y tu capacidad de concentración, te darán ventaja en tus asuntos profesionales en 2023.</p>" +
            "<h3>Hogar:</h3>" +
            "<p>A principios de año, muchos planetas conspirarán en la llegada a tu vida de nuevas personas y la activación de viejas amistades, que te mantendrán muy ocupada y activa en el plano social. También te guiarán para que pongas fin a ciertas intrigas de tu entorno más cercano, o te animes a romper lazos definitivamente con alguien, que ha sido muy importante en tu vida, pero que suele intoxicarte con su negatividad. Este año también te traerá importantes cambios en tu rutina familiar, querrás realizar reformas en tu casa y también involucrarte más en la vida académica de tus hijos, si los tienes. Además, algunas sorpresas bastante gratas vendrán de la mano de familiares cercanos. Incluso la familia entera podría realizar un viaje juntos, lo que permitirá consolidar los vínculos y resolver viejas rencillas. Tu salud dependerá este año de cómo canalices el exceso de estrés y la agitación emocional que vivirás. Ayúdate con colores como el nácar o turquesa.</p>";
          break;
        case "piscis":
          horoscopo = "<h2>Piscis (19 de febrero - 20 de marzo)</h2>" +
          "<h3>Cómo será tu año:</h3>" +
            "<p>Será un año de vital trascendencia para curar las heridas del pasado y para fundar con nuevas bases sólidas la vida afectiva del futuro. Y es que esa paz y ese equilibrio al que aspiras será factible durante este 2023, en el que los astros te brindarán todas las oportunidades para tu felicidad. Si te apetece viajar estás de enhorabuena, porque todo parece indicar que durante los primeros seis meses del año no vas a parar de moverte, ya sea de acción o de pensamiento. Estarás inquieta y con una energía imparable. Esto te llevará a querer expandir tus horizontes, y en los meses de mayo y junio, se te presentan buenas oportunidades para realizar viajes largos. Tu zona de los negocios también estará bien alineada por los astros, por lo que se te aconseja dar rienda suelta a tus proyectos e inversiones este año. También tendrás muy presente a tu familia, y te invadirá un deseo fuerte de querer pasar más tiempo con ellos para compartir momentos entrañables de intimidad y diversión.</p>" +
            "<h3>Amor:</h3>" +
            "<p>Tendrás vía libre casi todo el año para llevar tus relaciones amorosas de forma satisfactoria, pero esto no te impedirá vivir uno de los períodos más complicados, por lo que deberás tomarte los asuntos que enfrentes con tu pareja de forma calmada. Lo cierto es que, con el paso de los años, tu fe en el amor ha ido menguando con el cúmulo de decepciones que llevas. Quizás, poco a poco, tu lado más íntimo se ha vuelto algo más frío y distante. Y ya no estás tan dispuesta a apostar, cómo hacías antes, por vivir la relación con tanta pasión. Sin embargo, a mediados de año podrías pasar por una pequeña crisis de pareja que te volverá a poner a prueba, y en la que sentirás desconfianza a causa de ciertas situaciones o personas del entorno. Podrías, tal vez, ponerte muy posesiva y hasta un poquito fastidiosa con tu pareja, por lo que se te recomienda que vigiles tu intensidad y no la confundas con no dejarle respirar, porque esas actitudes no son sanas ni para ti, ni para la relación. Mientras mantengas la calma y no le des cuerda a tu inclinación por los celos, todo marchará sobre ruedas. La confianza es parte importante de la relación y no es solamente sentirla, es demostrarla, y un exceso de celos le dice a tu pareja que no confías en ella. Si no tienes pareja, este año se antoja con muchas visas de formalizar con gran rapidez una relación. Puede que incluso te sorprenda llegar a San Valentín con mirada de enamorada y renovando tu fe en el amor.</p>" +
            "<h3>Trabajo:</h3>" +
            "<p>En 2023 harás revisión de tu profesión y te cuestionarás seriamente si lo que estás haciendo o a lo que te dedicas te gusta o te hace feliz. Un pequeño proyecto creativo que te ronda por la cabeza hace algún tiempo, podría ver la luz por fin este año. Todo dependerá de las ganas que le pongas y, sobre todo, de si recuperas la confianza y seguridad en tus propias capacidades. Si es así, ¡ve a por todas y con todo!, los astros te acompañarán y te guiarán hacia el éxito. Además, experimentarás la necesidad de organizarte, de terminar estudios inconclusos o de tomar un control meticuloso de tus actividades profesionales. La responsabilidad, el cuidado y la buena administración serán factores que te harán obtener el favor de tus jefes.</p>" +
            "<h3>Hogar:</h3>" +
            "<p>Posiblemente a lo largo de este año podrás llevar a cabo tu propósito de adquirir una casa o remodelar la que tienes. Y es que, en general, estarás bastante casera, debido también a tu tendencia a la introversión y a que, en ocasiones, tu falta de ánimos, la interpretarás como un mensaje de tu cuerpo para que le dediques tiempo a descansar. Hazle caso, Piscis, que siempre habrá tiempo para todo. Como el hogar será clave para ti en 2023, es probable que de alguna manera trabajes en casa u ocurran situaciones relacionadas con la profesión dentro del hogar. Lo cierto es que estos dos ámbitos de tu vida podrían entremezclarse de alguna manera. Las relaciones con hijos y padres serán muy felices y reinará sobre todo la armonía y el cariño. Tendrás ganas de bucear en el pasado familiar y de conocer de primera mano importantes sucesos familiares. También existe la posibilidad de encontrar “tesoros” que rescaten la historia familiar, a través de álbumes, fotografías o cartas.</p>";
          break;

        default:
          horoscopo = "<p>Selecciona tu signo zodiacal para ver las predicciones anuales.</p>";
      }

      resultado.innerHTML = horoscopo;
    }
  </script>

  <script>
    function mostrarFechaHora() {
      var fecha = new Date();
      var dia = fecha.getDate();
      var mes = fecha.toLocaleString('es', { month: 'long' });
      var anio = fecha.getFullYear();
      var hora = fecha.getHours();
      var minutos = fecha.getMinutes();

      var fechaHoraActual = "Hoy es " + dia + " de " + mes + " del " + anio + " a las " + hora + ":" + minutos;

      var pFechaHora = document.getElementById("fecha-hora");
      pFechaHora.textContent = fechaHoraActual;

      setTimeout(mostrarFechaHora, 1000); // Actualizar la fecha y hora cada segundo
    }

    mostrarFechaHora(); // Iniciar la función para mostrar la fecha y hora
  </script>
